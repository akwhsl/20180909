<!DOCTYPE html>
<html>
<head>
	<title>하루 생활비 계산기</title>
</head>

<body>
	<div style="margin: auto; width: 550px; height: 150px; text-align: center; line-height: 50px; padding-top: 150px;">
			<input type="text" placeholder="현재 잔액을 입력하세요" size="20" id="myMoney"> 원
			<br>
			<input type="text" placeholder="일수를 입력하세요" size="20" id="days"> 일
			<br>
			<button id="but">계산하기</button>
	</div>
	<br>

	<div id="output" style="margin: auto; width: 550px; height: 400px; background: yellowgreen; text-align: center; line-height: 400px;"> 당신의 하루 생활비는?
	</div>

	<script type="text/javascript">

		but.onclick = function() {

			var dayMoney = myMoney.value / days.value;
			var finalOutput = "당신의 하루 생활비는 약 " + dayMoney + " 원 입니다."

			output.innerHTML = finalOutput;
		}
	</script>

</body>
</html>
